<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gotcha: 测试页面</title>
<link rel="icon" href="/resources/image/Gotcha.svg">
<style type="text/css">
@import"/resources/css/style.css";
</style>
<style type="text/css">
@import"/resources/css/404.css";
</style>
</head>

<body>
<div class="header">
    <div class="main">Gotcha: 测试页面</div>
</div>
<div class="root">
    <div class="root_page">
        <div class="page">
            <div class="card" id="illustrate"> 
                <!--在此处div内写内容--> 
                
            </div>
            <div class="card" id="feedback"> 
                <!--在此处div内写内容--> 
            </div>
        </div>
    </div>
    <div class="footer">
        <div id="content" class="check"></div>
    </div>
</div>
<script type="text/javascript" src="/resources/page/js/index.js"></script> 
<script>
        fetch('/resources/public/version.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerText = data;
            })
            .catch(error => console.error('Error:', error));
</script>
</body>
</html>
