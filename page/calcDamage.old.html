<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>正在访问Gotcha...</title>
<style type="text/css">
@import"../css/style.css";
</style>
<style type="text/css">
@import"../css/calcDamage.css";
</style>
</head>
<body>
<div class="header">
  <div class="main">Gotcha：伤害计算</div>
</div>
<div class="root">
  <div class="root_page">
    <div class="page">
      <div class="card"> <!--在此处div内写内容-->
        <h3>主要属性：</h3>
        <div style="padding-right: 25px;">
          <p>攻击力：
            <input type="text" id="text_atk" name="atk" placeholder="2000" oninput="value=value.replace(/[^\d]/g,'')" class="text"/>
          </p>
        </div>
        <div>
          <p>倍率：
            <input type="text" id="text_mult" name="mult" placeholder="100" oninput="notMath(event)" class="text"/>
            %</p>
        </div>
        <div>
          <p>属性加成：
            <input type="text" id="text_bonus" name="bonus" placeholder="0" oninput="notMath(event)" class="text"/>
            %</p>
        </div>
        <div class="a_row">
          <p>
          <div style="padding-right: 25px;">暴击率：
            <input type="text" id="text_crt" name="crt" placeholder="50" oninput="notMath(event)" class="text"/>
            %</div>
          <div>暴击伤害：
            <input type="text" id="text_crt_bonus" name="crt_bonus" placeholder="100" oninput="notMath(event)" class="text"/>
            %</div>
          </p>
        </div>
      </div>
      <div class="card">
        <h3>反应相关：</h3>
        <div class="a_row">
          <p>
          <div style="padding-right: 25px;">元素反应：
            <select id="select_reaction">
              <option value="1.0">无</option>
              <option value="1.5">火-&gt;水</option>
              
                            
                            /* 用-&gt;表示向右 */
                            
              <option value="2.0">火-&gt;冰</option>
              <option value="2.0">水-&gt;火</option>
              <option value="1.5">冰-&gt;火</option>
            </select>
          </div>
          <div> 精通加成：
            <input type="text" id="text_pro" name="pro" placeholder="0" oninput="notMath(event)" class="text"/>
            % </div>
          </p>
        </div>
      </div>
      <div class="card" id="card_calc">
        <button id="calc">开始计算</button>
      </div>
      <div class="card">
        <h3>其他属性：</h3>
        <div class="a_row">
          <p>
          <div style="padding-right: 25px;"> 人物等级：
            <input type="text" id="text_plv" name="plv" placeholder="90" oninput="value=value.replace(/[^\d]/g,'')" class="text"/>
          </div>
          <div>怪物等级：
            <input type="text" id="text_mlv" name="mlv" placeholder="86" oninput="value=value.replace(/[^\d]/g,'')" class="text"/>
          </div>
          </p>
        </div>
        <div>
          <p> 怪物抗性：
            <input type="text" id="text_de" name="de" placeholder="10" oninput="value=value.replace(/[^\d]/g,'')" class="text"/>
            % </p>
        </div>
      </div>
      <div class="card">
        <p>计算过程：</p>
        <p>一、攻击区：攻击值</p>
        <p>二、倍率区：倍率</p>
        <p>三、增伤区：1+属性加成</p>
        <p>四、暴伤区：(1+暴击率×暴击伤害)</p>
        <p>五、反应区：元素反应×(1+精通加成)</p>
        <p>六、防御区：((人物等级+100)/(人物等级+怪物等级+200))</p>
        <p>七、抗性区：(1-怪物抗性)</p>
        <p>伤害 = 所有区域的乘积</p>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="check">- 2159 -</div>
  </div>
</div>
<script type="text/javascript" src="../js/text.js"></script> 
<script type="text/javascript" src="../js/calcDamage.js"></script>
</body>
</html>
