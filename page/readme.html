<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gotcha: 说明文档</title>
<link rel="icon" href="/Gotcha/resources/image/Gotcha.svg">
<style type="text/css">
@import"/Gotcha/resources/css/style.css";
</style>
</head>
<body>
<div class="header">
    <div class="main">Gotcha: 说明文档</div>
</div>
<div class="root">
    <div class="root_page">
        <div class="page">
            <div class="card" id="readme"> 
                <!--在此处div内写内容-->
                <h3>一、提示</h3>
                <p>1.涉及链接跳转的网页不可完全相信。</p>
                <p>2.自动打印机在操场北门出门右拐。</p>
            </div>
            <div class="card" id="feedback"> 
                <!--在此处div内写内容-->
                <h3>二、尝试联系</h3>
                <p>1.邮箱联系：to_test@qq.com</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div id="content" class="check"></div>
    </div>
</div>
<script>
        fetch('/Gotcha/resources/public/version.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerText = data;
            })
            .catch(error => console.error('Error:', error));
</script>
</body>
</html>
