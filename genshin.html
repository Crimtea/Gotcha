<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Genshin</title>
<style type="text/css">
@import"css/style.css";
</style>
<style type="text/css">
@import"css/genshin.css";
</style>
</head>
<body>
<div class="header">
    <div class="main">Genshin</div>
</div>
<div class="root">
    <div class="root_page">
        <div class="page">
            <div class="card" id="form"> 
                <!--在此处div内写内容-->
                <p>纠缠之缘：
                    <input type="text" id="text_own" name="own" placeholder="0" oninput="value=value.replace(/[^\d]/g,'')" class="text"/>
                </p>
                <p>原石：
                    <input type="text" id="text_stone" name="stone" placeholder="0" oninput="value=value.replace(/[^\d]/g,'')" class="text"/>
                </p>
                <p>四星已垫：
                    <input type="text" id="text_amass_4" name="amass_4" placeholder="0" oninput="value=value.replace(/[^\d]/g,'')" class="text"/>
                </p>
                <p>五星已垫：
                    <input type="text" id="text_amass_5" name="amass_5" placeholder="0" oninput="value=value.replace(/[^\d]/g,'')" class="text"/>
                </p>
                <p>四星大保底：
                    <input type="checkbox" id="nextTrue_4">
                </p>
                <p>五星大保底：
                    <input type="checkbox" id="nextTrue_5">
                </p>
                <p>星辉：
                    <input type="text" id="text_code" name="code" placeholder="0" oninput="value=value.replace(/[^\d]/g,'')" class="text"/>
                </p>
                <p>自动使用星辉：
                    <input type="checkbox" id="codeTrue">
                </p>
                <p>【未拥有的四星角色不需要填写】</p>
                <p>一号四星角色的命座：
                    <input type="text" id="p1" name="text_p1" placeholder="-1" oninput="value=value.replace(/[^\d]/g,'')" class="text" pattern="[1-6]" maxlength="1"/>
                </p>
                <p>二号四星角色的命座：
                    <input type="text" id="p2" name="text_p2" placeholder="-1" oninput="value=value.replace(/[^\d]/g,'')" class="text" pattern="[1-6]" maxlength="1"/>
                </p>
                <p>三号四星角色的命座：
                    <input type="text" id="p3" name="text_p3" placeholder="-1" oninput="value=value.replace(/[^\d]/g,'')" class="text" pattern="[1-6]" maxlength="1"/>
                </p>
                <button id="run">开始模拟</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="check">- 1934 -</div>
    </div>
</div>
<script type="text/javascript" src="js/genshin.js"></script>
</body>
</html>
